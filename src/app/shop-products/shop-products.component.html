
<div [hidden]="!show"  class="text-center">
 <p class="fs-3 mt-4 text-white">ENJOY YOUR RIDE...!!!</p> 
</div>

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src={{prd.img}} /></div>
                    </div>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{prd.name}}</h3>
                    <div class="rating">
                        <span class="review-no">41 reviews</span>
                    </div>
                    <p class="product-description">{{prd.color}}</p>
                    <h4 class="price">current price: <span>{{prd.price}}</span></h4>
                    <p class="vote"><strong>ModelNo:- {{prd.ModelNo}}</strong> </p>
                    <h5 class="colors">colors:
                        <span class="color red"></span>
                        <span class="color green"></span>
                        <span class="color blue"></span>
                    </h5>
                    <div class="action">
                        <button (click)="popUp()" [class.disabled]="disabledAction" class="add-to-cart btn btn-default" type="button">{{text}}</button>
                            &nbsp;&nbsp;
                        <button routerLink="/products" class="add-to-cart btn btn-default" type="button"> Back</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
