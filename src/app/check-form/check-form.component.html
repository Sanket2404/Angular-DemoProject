<div class="container-fluid px-1 py-3 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <!-- <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p> -->
            <div class="card" [hidden]="submitted">
                <!-- <h5 class="text-center mb-4">Powering world-class companies</h5> -->
                <!-- <h3>Enter Your Details</h3> -->
                <h2>Hello {{firstName}} {{lastName}}</h2> 
                <form class="form-card mt-4" #contactInfo="ngForm" (ngSubmit)="submit(contactInfo.value)">
            
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">First name<span class="text-danger"> *</span></label>
                            <input type="text" [(ngModel)]="firstName" name="first" id="fname"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last
                                name<span class="text-danger"> *</span></label> 
                                <input type="text" [(ngModel)]="lastName" name="last" id="lname"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3"> Email<span class="text-danger"> *</span></label>
                            <input type="text" [(ngModel)]="msg" id="email" name="email">
                        </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label>
                            <input type="number" id="mob" ngModel name="mob"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">City<span class="text-danger"> *</span></label> <input
                                type="text" id="job" ngModel name="city"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex"> <label
                                class="form-control-label px-3">PinCode<span class="text-danger"> *</span></label>
                            <input type="number" id="job" ngModel name="pin"> </div>
                    </div>
                    <div class="row justify-content-between text-left">
                        <div class="form-group col-12 flex-column d-flex"> <label
                                class="form-control-label px-3">Address<span class="text-danger"> *</span></label>
                            <input type="text" id="ans" ngModel name="add"> </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="form-group mt-2"> <button type="submit"
                                name="submit" class="btn-block btn btn-success">Submit</button> </div>
                               
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div [hidden]="!submitted">
<div class=" text-center bg-light p-4">
    <h1 class="display-3">Thank You! {{contact.firstName}}</h1>
    <p class="lead"><strong>Please check your email {{contact.email}}</strong> for further instructions on how to complete your Order.</p>
    <hr>
    <p>
      Having trouble? <a href="https://bootstrapcreative.com/">Contact us</a>
    </p>
    <p class="lead">
      <a class="btn btn-primary btn-sm" routerLink="/" role="button">Continue to homepage</a>
    </p>
  </div>
</div>
