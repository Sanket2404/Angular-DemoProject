<div class="container bg-white mt-4">
    <div class="row  text-white">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of produc">
                        <td class="col-sm-8 col-md-6">
                        <div class="media d-flex " >
                            <a class="thumbnail pull-left"> <img class="media-object" src="{{m.img}}" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body mx-3">
                                <h4 class="media-heading text-white text-decoration-none"><a [routerLink]="['/products',m.id]">{{m.name}}</a></h4>
                                <!-- <h5 class="media-heading"> by <a href="#">Brand name</a></h5> -->
                                <span>Status: </span><span class="text-success"><strong>{{m.status}}</strong></span>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input  [(ngModel)]="qnty" (keyup)="0" type="number" class="form-control" id="exampleInputEmail1">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{m.price}} Lakh</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{m.price * qnty}} Lakh</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" (click)="deleteItem(m)" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>

                        <td>  </td>

                        <td><h5>Subotal</h5></td>
                        <td class="text-right"><h5><strong>{{sum}} Lakh</strong></h5></td>
                    </tr> -->

                        <td><h5>Estimated shipping</h5></td>
                        <td class="text-right"><h5><strong></strong></h5></td>

                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>{{sum}} Lakh</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                        <button routerLink="/products" type="button" class="btn btn-default border border-secondary">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue
                        </button></td>
                        <td>
                        <button type="button" routerLink="/checkout" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
